<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly | Premium Task Manager</title>
    <meta name="description" content="A premium task management interface for the Taskly API.">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Lucide Icons (CDN) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <div class="glass-bg"></div>
    
    <nav class="sidebar">
        <div class="logo">
            <i data-lucide="zap" class="logo-icon"></i>
            <span>Taskly</span>
        </div>
        <ul class="nav-links">
            <li class="active" data-view="dashboard">
                <i data-lucide="layout-dashboard"></i>
                <span>Dashboard</span>
            </li>
            <li data-view="tasks">
                <i data-lucide="check-square"></i>
                <span>Tasks</span>
            </li>
            <li data-view="users">
                <i data-lucide="users"></i>
                <span>Users</span>
            </li>
        </ul>
        <div class="sidebar-footer">
            <div class="api-key-status" id="apiKeyStatus">
                <i data-lucide="shield-check"></i>
                <span>API Authenticated</span>
            </div>
        </div>
    </nav>

    <main class="content">
        <header class="top-bar">
            <div class="search-bar">
                <i data-lucide="search"></i>
                <input type="text" id="globalSearch" placeholder="Search tasks or users...">
            </div>
            <div class="actions">
                <button class="btn btn-primary" id="btnAddTask">
                    <i data-lucide="plus"></i>
                    <span>New Task</span>
                </button>
                <div class="profile">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Admin" alt="Admin Avatar">
                </div>
            </div>
        </header>

        <!-- Search Results Overlay -->
        <div id="searchResults" class="search-results hidden"></div>

        <!-- Dashboard View -->
        <section id="dashboardView" class="view">
            <div class="welcome-section">
                <h1>Welcome back, <span class="accent">Admin</span></h1>
                <p>Here's what's happening with your projects today.</p>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon todo"><i data-lucide="clock"></i></div>
                    <div class="stat-info">
                        <h3 id="statTodo">0</h3>
                        <p>To Do</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon progress"><i data-lucide="play"></i></div>
                    <div class="stat-info">
                        <h3 id="statInProgress">0</h3>
                        <p>In Progress</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon done"><i data-lucide="check-circle-2"></i></div>
                    <div class="stat-info">
                        <h3 id="statDone">0</h3>
                        <p>Completed</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon users"><i data-lucide="users"></i></div>
                    <div class="stat-info">
                        <h3 id="statUsers">0</h3>
                        <p>Total Users</p>
                    </div>
                </div>
            </div>

            <div class="recent-sections">
                <div class="recent-card tasks">
                    <div class="card-header">
                        <h2>Recent Tasks</h2>
                        <button class="btn btn-text" data-view-btn="tasks">View All</button>
                    </div>
                    <div class="task-list" id="recentTaskList">
                        <!-- Tasks will be injected here -->
                        <div class="loader"></div>
                    </div>
                </div>
                <div class="recent-card users">
                    <div class="card-header">
                        <h2>Top Contributors</h2>
                        <button class="btn btn-text" data-view-btn="users">View All</button>
                    </div>
                    <div class="user-list" id="recentUserList">
                        <!-- Users will be injected here -->
                        <div class="loader"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Tasks View -->
        <section id="tasksView" class="view hidden">
            <div class="view-header">
                <h1>Task Management</h1>
                <div class="filter-bar">
                    <select id="filterStatus">
                        <option value="">All Status</option>
                        <option value="TODO">To Do</option>
                        <option value="IN_PROGRESS">In Progress</option>
                        <option value="DONE">Done</option>
                    </select>
                    <select id="filterPriority">
                        <option value="">All Priority</option>
                        <option value="LOW">Low</option>
                        <option value="MEDIUM">Medium</option>
                        <option value="HIGH">High</option>
                    </select>
                </div>
            </div>
            <div class="task-grid" id="fullTaskGrid">
                <!-- All tasks will be injected here -->
            </div>
            <div class="pagination" id="taskPagination"></div>
        </section>

        <!-- Users View -->
        <section id="usersView" class="view hidden">
            <div class="view-header">
                <h1>User Management</h1>
                <button class="btn btn-secondary" id="btnAddUser">
                    <i data-lucide="user-plus"></i>
                    <span>Add User</span>
                </button>
            </div>
            <div class="user-grid" id="fullUserGrid">
                <!-- All users will be injected here -->
            </div>
            <div class="pagination" id="userPagination"></div>
        </section>
    </main>

    <!-- Modals -->
    <div id="modalOverlay" class="modal-overlay hidden">
        <!-- Task Modal -->
        <div id="taskModal" class="modal hidden">
            <div class="modal-header">
                <h2 id="taskModalTitle">Create Task</h2>
                <button class="btn-close" id="btnCloseTaskModal"><i data-lucide="x"></i></button>
            </div>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label for="taskTitle">Title</label>
                    <input type="text" id="taskTitle" required minlength="3" maxlength="100">
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="3" maxlength="500"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskStatus">Status</label>
                        <select id="taskStatus" required>
                            <option value="TODO">To Do</option>
                            <option value="IN_PROGRESS">In Progress</option>
                            <option value="DONE">Done</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority" required>
                            <option value="LOW">Low</option>
                            <option value="MEDIUM">Medium</option>
                            <option value="HIGH">High</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate">
                    </div>
                    <div class="form-group">
                        <label for="taskAssignedTo">Assign To</label>
                        <select id="taskAssignedTo">
                            <option value="">Unassigned</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary w-full" id="btnSaveTask">Save Task</button>
                </div>
            </form>
        </div>

        <!-- User Modal -->
        <div id="userModal" class="modal hidden">
            <div class="modal-header">
                <h2>Create User</h2>
                <button class="btn-close" id="btnCloseUserModal"><i data-lucide="x"></i></button>
            </div>
            <form id="userForm">
                <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="text" id="userName" required minlength="2">
                </div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmail" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary w-full">Save User</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer" class="notification-container"></div>

    <script src="app.js"></script>
</body>
</html>
